<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář domácnosti 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kalendář domácnosti</a>
            <div class="d-flex gap-2 align-items-center">
                <button id="btnNew" class="btn btn-primary btn-sm" data-bs-toggle="tooltip" title="Nová událost"> <i class="fa fa-plus"></i> Nová událost</button>
                <input id="csvInput" type="file" accept=".csv" class="form-control form-control-sm" style="width:220px" title="Import CSV (opakování podporováno)">
                <button id="btnExport" class="btn btn-outline-secondary btn-sm" data-bs-toggle="tooltip" title="Exportovat do iCal (.ics)"><i class="fa fa-download"></i> Export iCal</button>
                <button id="btnBackup" class="btn btn-outline-primary btn-sm" data-bs-toggle="tooltip" title="Stáhnout zálohu JSON"><i class="fa fa-file-export"></i> Záloha</button>
                <button id="btnRestore" class="btn btn-outline-danger btn-sm" data-bs-toggle="tooltip" title="Obnovit z JSON zálohy"><i class="fa fa-file-import"></i> Obnovit</button>
                <button id="btnMembers" class="btn btn-outline-info btn-sm" data-bs-toggle="tooltip" title="Správa členů (barvy, admin)"><i class="fa fa-users"></i> Členové</button>
                <input id="backupInput" type="file" accept=".json" style="display:none">
                <select id="roleSwitcher" class="form-select form-select-sm" style="width:120px">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <div id="calendar"></div>
    </div>

    <div id="eventModalPlaceholder"></div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:10800;">
        <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rrule@2.7.1/dist/es5/rrule.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ics@2.33.0/dist/ics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/members.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/csv.js"></script>
    <script src="js/ical.js"></script>
    <script src="js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            if (typeof initCalendar === 'function') initCalendar();
        });
    </script>
</body>
</html>
